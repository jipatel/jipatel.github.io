<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style type="text/css">

.operand { 
  background: #fff;
  font: 80px sans-serif;
  height: 80px;
  position: relative;
  text-align: center;
  width: 720px;
  margin: 0 auto;  
}

.operator { 
  background: #fff;
  font: 80px sans-serif;
  height: 80px;
  position: relative;
  text-align: center;
  width: 720px;
  margin: 0 auto;
}

hr{
   width: 30%; 
  position: relative;

}

    </style>

<!-- HTML -->    
  </head>
  <body>
    <div class="body">
      <div class="operand">5</div>
      <div class="operator">+</div>
      <div class="operand">2</div>
      <hr size=8 noshade/>
      <div id="result" class="operand"></div>
      <hr size=8 noshade/>
      <div id="numpad">
        <ul id="keyboard">
          <li class="symbol"><span class="off">1</span></li>
          <li class="symbol"><span class="off">2</span></li>
          <li class="symbol"><span class="off">3</span></li>
          <li class="symbol"><span class="off">4</span></li>
          <li class="symbol"><span class="off">5</span></li>
          <li class="symbol"><span class="off">6</span></li>
          <li class="symbol"><span class="off">7</span></li>
          <li class="symbol"><span class="off">8</span></li>
          <li class="symbol"><span class="off">9</span></li>
          <li class="symbol"><span class="off">0</span></li>
          <li class="delete lastitem">delete</li>
        </ul>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/keyboard.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

var clubs = [
			{club:"Driver",lat:33.460609,lon:-111.960657},
			{club:"3HB",lat:33.458841, lon:-111.959153},
			{club:"60",lat:33.457271,lon:-111.958881},
			{club:"putter",lat:33.456659,lon:-111.959091}
			]
var map;
function initialize() {
  var mapOptions = {
    zoom: 17,
    center: new google.maps.LatLng(33.459057, -111.959255),
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);


 var flightPlanCoordinates = new Array();

 for (var i = 0; i < clubs.length; i++) {
 	console.log(clubs[i]);
 	flightPlanCoordinates.push(new google.maps.LatLng(clubs[i].lat,clubs[i].lon));
 };

  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 1
  });

  flightPath.setMap(map);  
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
